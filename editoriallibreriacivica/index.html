<body>
    <header>
        <h1 class="navbar-brand" href="#"> Editorial Librería Cívica <img height="30px" src="iconLibreriaCivica.png" alt="logo">
        </h1>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="libros/listado.html">Libros</a></li>
                <li><a href="carrito.html">Carrito</a></li>
            </ul>
            <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        </nav>
    </header>

    <main class="container my-5">
        <h2 class="text-center">
            Tienda de Libros

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="24" height="24">
                <defs>
                    <style>
                        .cls-1 {
                            fill: #c6c3d8
                        }

                        .cls-4 {
                            fill: #425b72
                        }

                        .cls-5 {
                            fill: #374f68
                        }
                    </style>
                </defs>
                <g id="Shopping_cart" data-name="Shopping cart">
                    <path class="cls-1"
                        d="M39 41H10.16a4.17 4.17 0 0 1-3.61-6.23C11 27.06 9.41 28 21 28a1 1 0 0 1 0 2c-10.91 0-8.76-1.14-12.72 5.77A2.17 2.17 0 0 0 10.16 39H39a1 1 0 0 1 0 2z" />
                    <path
                        d="M45 8a1.61 1.61 0 0 1 1.55 2c0 .1-4.22 18.54-4.2 18.44a2 2 0 0 1-2 1.56H13c-.47-2.17-3.6-16.85-4.71-22z"
                        style="fill:#dad7e5" />
                    <path d="M45 8a1.61 1.61 0 0 1 1.55 2c-.73 3.23-2.95 13-3.87 17h-7.25a24 24 0 0 1-23.5-19z"
                        style="fill:#edebf2" />
                    <path class="cls-4" d="M22 44a3 3 0 1 1-5.56-1.56A3 3 0 0 1 22 44z" />
                    <path class="cls-5" d="M20.56 46.56a3 3 0 0 1-4.12-4.12 3 3 0 0 1 4.12 4.12z" />
                    <path class="cls-4" d="M36 44a3 3 0 1 1-5.56-1.56A3 3 0 0 1 36 44z" />
                    <path class="cls-5" d="M34.56 46.56a3 3 0 0 1-4.12-4.12 3 3 0 0 1 4.12 4.12z" />
                    <path class="cls-1"
                        d="m45.18 16 .46-2H34V8h-2v6h-9V8h-2v6H9.57l.43 2h11v6h-9.71l.43 2H21v6h2v-6h9v6h2v-6h9.36l.46-2H34v-6zM32 22h-9v-6h9z" />
                    <path class="cls-1"
                        d="M46.56 10A1.61 1.61 0 0 0 45 8H9.31l-1-4.63A3 3 0 0 0 5.38 1H2a1 1 0 0 0 0 2h3.38a1 1 0 0 1 1 .79c6.09 28.45 5.62 26.4 5.75 26.47.92-.43 28.37-.26 28.27-.26a2 2 0 0 0 2-1.56c-.02-.11 4.39-19.51 4.16-18.44zm-6.11 18H13.6L9.74 10h34.81z" />
                </g>
            </svg>
        </h2>

        <!-- Barra de búsqueda -->
        <div class="search-bar mb-4">
            <label for="search">Buscar:</label>
            <input type="text" id="search" placeholder="Buscar libros...">
        </div>

        <form action="https://formspree.io/f/mvoykjzp" method="POST" id="shop-form">
            <!-- Añade más libros según sea necesario -->
            <div class="row" id="product-list">
                <!-- Libros -->
                <div class="col-md-4 product" data-product-name="El Principito">
                    <div class="product-content">
                        <label for="product1">
                            <img src="https://via.placeholder.com/300x200?text=El+Principito" alt="El Principito"
                                class="img-fluid">
                            <h3>El Principito</h3>
                            <p>Descripción del libro. <br>Precio: $1500</p>
                        </label>
                        <input type="checkbox" name="products" value="El Principito - $1500" id="product1">
                    </div>
                </div>
                <div class="col-md-4 product" data-product-name="Cien Años de Soledad">
                    <div class="product-content">
                        <label for="product2">
                            <img src="https://via.placeholder.com/300x200?text=Cien+A%C3%B1os+de+Soledad"
                                alt="Cien Años de Soledad" class="img-fluid">
                            <h3>Cien Años de Soledad</h3>
                            <p>Descripción del libro. <br>Precio: $2000</p>
                        </label>
                        <input type="checkbox" name="products" value="Cien Años de Soledad - $2000" id="product2">
                    </div>
                </div>
                <div class="col-md-4 product" data-product-name="El Alquimista">
                    <div class="product-content">
                        <label for="product3">
                            <img src="https://via.placeholder.com/300x200?text=El+Alquimista" alt="El Alquimista"
                                class="img-fluid">
                            <h3>El Alquimista</h3>
                            <p>Descripción del libro. <br>Precio: $1800</p>
                        </label>
                        <input type="checkbox" name="products" value="El Alquimista - $1800" id="product3">
                    </div>
                </div>
            </div>

            <!-- Sección del carrito de compras -->
            <div class="cart-summary">
                <h4>Carrito de Compras</h4>
                <ul id="cart-items">
                    <!-- Los productos seleccionados se agregarán aquí -->
                </ul>
                <div class="total">
                    Total: <span id="cart-total">$0</span>
                </div>
            </div>
            
            <div class="submit">
                <button class="submit" type="submit">Comprar</button>
            </div>
        </form>

        
    </main>
    <footer>
        <p>&copy; 2024 Editorial Librería Cívica | Todos los derechos reservados | Paraná</p>
    </footer>

    <script>
        const searchBar = document.getElementById('search');
        const products = document.querySelectorAll('.product');

        searchBar.addEventListener('input', () => {
            const searchText = searchBar.value.toLowerCase();
            products.forEach(product => {
                const productName = product.dataset.productName.toLowerCase();
                if (productName.includes(searchText)) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>

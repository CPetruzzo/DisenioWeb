<!DOCTYPE html>
<html>

<head>
  <title>Sistema de Administración de Viajes</title>
  <style>
    /* Estilos CSS para dar formato a la interfaz */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Sistema de Administración de Viajes</h1>
    <ul>
      <li>
        <h2>Personas</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido">
        <label for="edad">Edad:</label>
        <input type="number" id="edad">
        <button onclick="crearPersona()">Crear</button>
        <button onclick="listarPersonas()">Listar</button>
      </li>
      <li>
        <h2>Colectivos</h2>
        <label for="patente">Patente:</label>
        <input type="text" id="patente">
        <label for="asientos">Cantidad de Asientos:</label>
        <input type="number" id="asientos">
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo">
        <label for="marca">Marca:</label>
        <input type="text" id="marca">
        <button onclick="crearColectivo()">Crear</button>
        <button onclick="listarColectivos()">Listar</button>
      </li>
      <li>
        <h2>Viajes</h2>
        <label for="salida">Lugar de salida:</label>
        <input type="text" id="salida">
        <label for="destino">Lugar de destino:</label>
        <input type="text" id="destino">
        <label for="colectivo">Colectivo asignado:</label>
        <select id="colectivo">
          <!-- Aquí puedes agregar opciones de colectivos dinámicamente -->
        </select>
        <label for="pasajeros">Listado de pasajeros:</label>
        <input type="text" id="pasajeros">
        <label for="salidaFecha">Fecha y hora de salida:</label>
        <input type="datetime-local" id="salidaFecha">
        <label for="llegadaFecha">Fecha y hora de llegada:</label>
        <input type="datetime-local" id="llegadaFecha">
        <button onclick="crearViaje()">Crear</button>
        <button onclick="listarViajes()">Listar</button>
      </li>
    </ul>
    <!-- Agregar una tabla para mostrar los resultados -->
    <h2>Resultados</h2>
    <table id="resultados">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Edad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaResultados"></tbody>
    </table>
  </div>

  <script>
    // Declaración de variables para almacenar los datos
    let personas = [];
    let colectivos = [];
    let viajes = [];

    const encabezadosPersonas = ['ID', 'Nombre', 'Apellido', 'Edad', 'Acciones'];
    const encabezadosColectivos = ['ID', 'Patente', 'Asientos', 'Modelo', 'Marca', 'Acciones'];
    const encabezadosViajes = ['ID', 'Salida', 'Destino', 'Colectivo', 'Pasajeros', 'SalidaFecha', 'LlegadaFecha', 'Acciones'];

    // Funciones para cada opción del sistema

    // Opción Personas
    function crearPersona() {
      const nombre = document.getElementById('nombre').value;
      const apellido = document.getElementById('apellido').value;
      const edad = document.getElementById('edad').value;

      const persona = { nombre, apellido, edad };
      personas.push(persona);
      console.log(personas);
    }

    function modificarPersona(index) {
      const nombre = prompt('Ingrese el nuevo nombre:');
      const apellido = prompt('Ingrese el nuevo apellido:');
      const edad = prompt('Ingrese la nueva edad:');

      if (index >= 0 && index < personas.length) {
        personas[index] = { nombre, apellido, edad };
        console.log('Persona modificada:', personas[index]);
      }
    }

    function eliminarPersona(index) {
      if (index >= 0 && index < personas.length) {
        const personaEliminada = personas.splice(index, 1);
        console.log('Persona eliminada:', personaEliminada);
      }
    }

    function listarPersonas() {
      const tablaResultados = document.getElementById('tablaResultados');
      tablaResultados.innerHTML = ''; // Limpiar la tabla antes de agregar nuevos datos

      for (let i = 0; i < personas.length; i++) {
        const persona = personas[i];

        // Crear una nueva fila en la tabla
        const fila = document.createElement('tr');

        // Agregar las celdas con los datos de la persona
        const idCelda = document.createElement('td');
        idCelda.textContent = i + 1;
        fila.appendChild(idCelda);

        const nombreCelda = document.createElement('td');
        nombreCelda.textContent = persona.nombre;
        fila.appendChild(nombreCelda);

        const apellidoCelda = document.createElement('td');
        apellidoCelda.textContent = persona.apellido;
        fila.appendChild(apellidoCelda);

        const edadCelda = document.createElement('td');
        edadCelda.textContent = persona.edad;
        fila.appendChild(edadCelda);

        // Agregar los botones de modificar y eliminar
        const accionesCelda = document.createElement('td');
        const modificarBtn = document.createElement('button');
        modificarBtn.textContent = 'Modificar';
        modificarBtn.addEventListener('click', function () {
          // Llamar a la función de modificar pasando el índice de la persona
          modificarPersona(i);
        });
        accionesCelda.appendChild(modificarBtn);

        const eliminarBtn = document.createElement('button');
        eliminarBtn.textContent = 'Eliminar';
        eliminarBtn.addEventListener('click', function () {
          // Llamar a la función de eliminar pasando el índice de la persona
          eliminarPersona(i);
        });
        accionesCelda.appendChild(eliminarBtn);

        fila.appendChild(accionesCelda);

        // Agregar la fila a la tabla
        tablaResultados.appendChild(fila);
      }
    }

    // Opción Colectivos
    function crearColectivo() {
      const patente = document.getElementById('patente').value;
      const cantidadAsientos = document.getElementById('asientos').value;
      const nombreModelo = document.getElementById('modelo').value;
      const marcaModelo = document.getElementById('marca').value;

      const modelo = { nombre: nombreModelo, marca: marcaModelo };
      const colectivo = { patente, cantidadAsientos, modelo };
      colectivos.push(colectivo);
    }

    function modificarColectivo(index) {
      const patente = prompt('Ingrese la nueva patente:');
      const cantidadAsientos = prompt('Ingrese la nueva cantidad de asientos:');
      const nombreModelo = prompt('Ingrese el nuevo nombre del modelo:');
      const marcaModelo = prompt('Ingrese la nueva marca del modelo:');

      if (index >= 0 && index < colectivos.length) {
        colectivos[index] = {
          patente,
          cantidadAsientos,
          modelo: { nombre: nombreModelo, marca: marcaModelo }
        };
        console.log('Colectivo modificado:', colectivos[index]);
      }
    }

    function eliminarColectivo(index) {
      if (index >= 0 && index < colectivos.length) {
        const colectivoEliminado = colectivos.splice(index, 1);
        console.log('Colectivo eliminado:', colectivoEliminado);
      }
    }

    function listarColectivos() {
      const tablaResultados = document.getElementById('tablaResultados');
      tablaResultados.innerHTML = ''; // Limpiar la tabla antes de agregar nuevos datos

      for (let i = 0; i < colectivos.length; i++) {
        const colectivo = colectivos[i];

        // Crear una nueva fila en la tabla
        const fila = document.createElement('tr');

        // Agregar las celdas con los datos del colectivo
        const idCelda = document.createElement('td');
        idCelda.textContent = i + 1;
        fila.appendChild(idCelda);

        const patenteCelda = document.createElement('td');
        patenteCelda.textContent = colectivo.patente;
        fila.appendChild(patenteCelda);

        const asientosCelda = document.createElement('td');
        asientosCelda.textContent = colectivo.cantidadAsientos;
        fila.appendChild(asientosCelda);

        const modeloCelda = document.createElement('td');
        modeloCelda.textContent = colectivo.modelo.nombre;
        fila.appendChild(modeloCelda);

        const marcaCelda = document.createElement('td');
        marcaCelda.textContent = colectivo.modelo.marca;
        fila.appendChild(marcaCelda);

        // Agregar los botones de modificar y eliminar
        const accionesCelda = document.createElement('td');
        const modificarBtn = document.createElement('button');
        modificarBtn.textContent = 'Modificar';
        modificarBtn.addEventListener('click', function () {
          // Llamar a la función de modificar pasando el índice del colectivo
          modificarColectivo(i);
        });
        accionesCelda.appendChild(modificarBtn);

        const eliminarBtn = document.createElement('button');
        eliminarBtn.textContent = 'Eliminar';
        eliminarBtn.addEventListener('click', function () {
          // Llamar a la función de eliminar pasando el índice del colectivo
          eliminarColectivo(i);
        });
        accionesCelda.appendChild(eliminarBtn);

        fila.appendChild(accionesCelda);

        // Agregar la fila a la tabla
        tablaResultados.appendChild(fila);
      }
    }

    // Opción Viajes
    function crearViaje() {
      const lugarSalida = document.getElementById('salida').value;
      const lugarDestino = document.getElementById('destino').value;
      const colectivo = document.getElementById('colectivo').value;
      const pasajeros = document.getElementById('pasajeros').value;
      const fechaHoraSalida = document.getElementById('salidaFecha').value;
      const fechaHoraLlegada = document.getElementById('llegadaFecha').value;

      const viaje = {
        lugarSalida,
        lugarDestino,
        colectivo,
        pasajeros,
        fechaHoraSalida,
        fechaHoraLlegada
      };
      viajes.push(viaje);
    }

    function modificarViaje(index) {
      const lugarSalida = prompt('Ingrese el nuevo lugar de salida:');
      const lugarDestino = prompt('Ingrese el nuevo lugar de destino:');
      const colectivo = prompt('Ingrese el nuevo colectivo:');
      const pasajeros = prompt('Ingrese el nuevo número de pasajeros:');
      const fechaHoraSalida = prompt('Ingrese la nueva fecha y hora de salida:');
      const fechaHoraLlegada = prompt('Ingrese la nueva fecha y hora de llegada:');

      if (index >= 0 && index < viajes.length) {
        viajes[index] = {
          lugarSalida,
          lugarDestino,
          colectivo,
          pasajeros,
          fechaHoraSalida,
          fechaHoraLlegada
        };
        console.log('Viaje modificado:', viajes[index]);
      }
    }

    function eliminarViaje(index) {
      if (index >= 0 && index < viajes.length) {
        const viajeEliminado = viajes.splice(index, 1);
        console.log('Viaje eliminado:', viajeEliminado);
      }
    }

    function listarViajes() {
      const tablaResultados = document.getElementById('tablaResultados');
      tablaResultados.innerHTML = ''; // Limpiar la tabla antes de agregar nuevos datos

      for (let i = 0; i < viajes.length; i++) {
        const viaje = viajes[i];

        // Crear una nueva fila en la tabla
        const fila = document.createElement('tr');

        // Agregar las celdas con los datos del viaje
        const idCelda = document.createElement('td');
        idCelda.textContent = i + 1;
        fila.appendChild(idCelda);

        const salidaCelda = document.createElement('td');
        salidaCelda.textContent = viaje.lugarSalida;
        fila.appendChild(salidaCelda);

        const destinoCelda = document.createElement('td');
        destinoCelda.textContent = viaje.lugarDestino;
        fila.appendChild(destinoCelda);

        const colectivoCelda = document.createElement('td');
        colectivoCelda.textContent = viaje.colectivo;
        fila.appendChild(colectivoCelda);

        const pasajerosCelda = document.createElement('td');
        pasajerosCelda.textContent = viaje.pasajeros;
        fila.appendChild(pasajerosCelda);

        const salidaFechaCelda = document.createElement('td');
        salidaFechaCelda.textContent = viaje.fechaHoraSalida;
        fila.appendChild(salidaFechaCelda);

        const llegadaFechaCelda = document.createElement('td');
        llegadaFechaCelda.textContent = viaje.fechaHoraLlegada;
        fila.appendChild(llegadaFechaCelda);

        // Agregar los botones de modificar y eliminar
        const accionesCelda = document.createElement('td');
        const modificarBtn = document.createElement('button');
        modificarBtn.textContent = 'Modificar';
        modificarBtn.addEventListener('click', function () {
          // Llamar a la función de modificar pasando el índice del viaje
          modificarViaje(i);
        });
        accionesCelda.appendChild(modificarBtn);

        const eliminarBtn = document.createElement('button');
        eliminarBtn.textContent = 'Eliminar';
        eliminarBtn.addEventListener('click', function () {
          // Llamar a la función de eliminar pasando el índice del viaje
          eliminarViaje(i);
        });
        accionesCelda.appendChild(eliminarBtn);

        fila.appendChild(accionesCelda);

        // Agregar la fila a la tabla
        tablaResultados.appendChild(fila);
      }
    }

  </script>
</body>

</html>

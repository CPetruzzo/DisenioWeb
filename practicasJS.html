<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prácticas JS</title>
    <script src="./js/practicasJS.js"></script>
</head>

<body>

    <button 
        onmouseover="this.style.backgroundColor='red'" 
        onmouseout="this.style.backgroundColor='white'"
        onclick="change()">canChange?
    </button>
    
    <p 
        id="cambiar" 
        onclick="cambiarTexto()" 
        style="cursor: pointer; color: red"
    >
        Clickeame
    </p>

    <script src="./js/practicasJS.js"></script>
    
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        let x, y, z;  // Statement 1
        x = 5;        // Statement 2
        y = 6;        // Statement 3
        z = x + y;    // Statement 4

        let demo = document.getElementById("demo").innerHTML = "The value of z is " + z + ".";  
    </script>

    <script>
        let a, b, c;
        a = 5;
        b = 6;
        c = a + b;
        document.getElementById("demo1").innerHTML = c;
    </script>

    <script>

        switch (canChange = false) {
            default: canChange = true;
        }

        function cambiarTexto() {
            let p = document.getElementById('cambiar');
            if (canChange) {
                p.innerHTML = 'Ahora es otra cosa';
                alert('Apa, te cambié el texto');
                console.log(p.innerHTML);
                canChange = false;
            } else if (canChange != true) {
                p.innerHTML = 'Clickeame';
                alert('Lo único que se hacer es volver al texto anterior');
                console.log(p.innerHTML);
                canChange = true;
            }
        }

        function change() {
            if (canChange) {
                console.log("El estado del canChange pasó de: " + canChange);
                canChange = false;
                console.log("a valer: " + canChange);
            } else if (!canChange) {
                console.log("El estado del canChange pasó de: " + canChange);
                canChange = true;
                console.log("a valer: " + canChange);
            }
        }

    </script>
</body>

</html>
